<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css'/>
      {% load static %}
    <link rel="stylesheet" href="{% static 'css/fpassStyle.css' %}">
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}">
    <title>Set new password</title>
</head>

<body>
    
    <script>
        function mpinOff(){
            document.getElementById("mpin").style.visibility = "hidden";
            document.getElementById("mpin1").style.visibility = "hidden";
            document.getElementById("pass").style.visibility = "visible";
            document.getElementById("pass1").style.visibility = "visible";
        }

        function mpinOn(){
            document.getElementById("mpin").style.visibility = "visible";
            document.getElementById("mpin1").style.visibility = "visible";
            document.getElementById("pass").style.visibility = "hidden";
            document.getElementById("pass1").style.visibility = "hidden";
        }

        function redirect(){
            location.replace("http://"+location.href.split("/")[2]+'/userData/login/');
        }
    </script>

    <header>
        <main class="container flex flex-column items-center justify-center login">
            <form method="POST" class="flex justify-between login-form">
                {% csrf_token %}
                <div class="content flex flex-column justify-center items-center">
                    <div class="text flex flex-column justify-center items-center">
                        <h1>Set new password</h1>
                    </div>
                
                    <h5 style="color: red;">{{ message2 }}</h5>
                    
                    <div id="radios">
                        <input type="radio" name="authentication" value="mpin" checked onclick="mpinOn()" style="transform: scale(1.3);"> MPin &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="authentication" value="password" checked onclick="mpinOff()" style="transform: scale(1.3);"> Password<br>
                    </div>

                    <div class="form-group">
                        <input type="password" id="pass" name='p1' placeholder="Enter a new password">
                    </div>
            
                    <div class="form-group">
                        <input type="password" id="pass1" name='p2' placeholder="Confirm new password">
                    </div>

                    <div class="form-group">
                        <input type="password" id="mpin" name='m1' placeholder="Enter a new mPin">
                    </div>
            
                    <div class="form-group">
                        <input type="password" id="mpin1" name='m2' placeholder="Confirm new mPin">
                    </div>

                    <div class="form-group1">
                        <input type="submit" value="Change">
                    </div>
                </div>
                <aside class="flex flex-column justify-center items-center">
                    <h2>After changing the password you can login from here.</h2>
                    <button type="button" onclick="redirect()">Login</button>
                </aside>
            </form>
        </main>
    </header>

    <script>
        mpinOff();
    </script>

</body>

</html>
