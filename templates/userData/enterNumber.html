<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css'/>
      {% load static %}
      
    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/fpassStyle.css' %}">
    <title>Enter your phone number</title>
</head>

<body>
    <script>
        function redirect(){
            location.replace("http://"+location.href.split("/")[2]+'/login/');
        }
    </script>
    
    <header>
        <main class="container flex flex-column items-center justify-center login">
            <form method="POST" class="flex justify-between login-form">
                {% csrf_token %}
                <div class="content flex flex-column justify-center items-center">
                    <div class="text flex flex-column justify-center items-center">
                        <h1>Enter your phone number</h1>
                    </div>
                
                    <h5 style="color: red;">{{ message }}</h5>
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Enter your phone number" required>
                    </div>

                    <div class="form-group1">
                        <input type="submit" value="Send Otp">
                    </div>
                </div>
                <aside class="flex flex-column justify-center items-center">
                    <h2>After changing the password you can login from here.</h2>
                    <button type="button" onclick="redirect()">Login</button>
                </aside>
            </form>
        </main>
    </header>
</body>

</html>
