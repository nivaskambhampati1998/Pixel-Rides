<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css' />
    {% load static %}
        <!-- Favicon -->
    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}">

    <link rel="stylesheet" href="{% static 'css/registrationStyle.css' %}">
    <title>Forms</title>
</head>

<body></body>
    <header style="width:100%;height:99vh;"> 
        <main class="container flex flex-column items-center justify-center signup">
            <form class="flex signup-form" method="post">
                {% csrf_token %}
                <aside class="flex flex-column justify-center items-center">
                    <h1>hello, Rider!</h1>
                    <h2>by creating your account your are agree to our privacy and policy.</h2>
                    <button type="button" onclick="redirect()">login</button>
                </aside>

                <div class="content flex flex-column justify-center items-center">
                    <div class="text">
                        <h1>&emsp;Verify Otp</h1>
                        <div class="icon flex justify-center items-center">
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-google"></i>
                        </div>
                        <span>&emsp;&emsp;&emsp;our social media groups </span>
                    </div>
                    <br>
                    <h5 style="color: red;">{{ message }}</h5>
                    <h5 style="color: green;">{{ message1 }}</h5>
                    <div class="form-group">
                        <input type="password" pattern="[0-9]*" inputmode="numeric" placeholder="Enter Otp" maxlength=6 name="otp" required>
                    </div>
                    <div class="form-group1">
                        <input type="submit" value="Verify" text-align="center">
                    </div>
                </div>
            </form>
        </main>
    </header style="width:100%;height:99vh;">

    <script>
        function redirect(){
            location.replace("http://"+location.href.split("/")[2]+'/userData/login/');
        }
    </script>

</body>

</html>
